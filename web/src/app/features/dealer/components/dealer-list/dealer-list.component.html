<mat-list role="list" *ngIf="dealers && dealers.length > 0; else emptyList">
  <div class="dealer-list__item" role="listitem" *ngFor="let dealer of dealers">
    <app-dealer-card [dealer]="dealer"></app-dealer-card>
  </div>
</mat-list>

<ng-template #emptyList>
  <div>No Dealers</div>
</ng-template>
